<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./dist/main.css">
  </head>
  <body>
    <header>
      <h1 class="page-title"><span class="page-title__text">Tic Tac Toe</span>
        <button class="btn-clear">New Game</button>
</h1>
    </header>
    <div class="stats-target">
      <ul class="gameboard-instructions">
        <li id="step1" class="gameboard-instructions__card gameboard-instructions__card--active onboard-steps-intro-ani">
          <button id="startGame" class="gameboard-instructions__btn">Start</button>
        </li>
        <li id="step2" class="gameboard-instructions__card">
          <button id="onePlayerGame" class="gameboard-instructions__btn">1 Player</button>
          <button id="twoPlayerGame" class="gameboard-instructions__btn none gameboard-instructions__card--hide">2 Player</button>
        </li>
        <li id="step3" class="gameboard-instructions__card">
          <button id="gamePieceX" class="gameboard-instructions__btn">X</button>
          <button id="gamePieceO" class="gameboard-instructions__btn">O</button>
        </li>
        <li id="step4" class="gameboard-instructions__card gameboard-instructions__card--stats">
          <span id="player1" class="gameboard-instructions__img-container">
            <span class="gameboard-instructions__img-container__img">P1</span>
          </span>
          <span class="gameboard-instructions__game-state-container">
            <span>VS</span>
            <span class="gameboard-instructions__game-state-container__state"></span>
          </span>
          <span id="player2" class="gameboard-instructions__img-container">
            <span class="gameboard-instructions__img-container__img">P2</span>
          </span>
        </li>
      </ul>
    </div>
    <div class="gameboard-target">
    <div class="gameboard-stats-target"></div>
    </div>

    <script  src="js/board.js" defer></script>
    <script src="js/app.js" defer></script>
  </body>
</html>
